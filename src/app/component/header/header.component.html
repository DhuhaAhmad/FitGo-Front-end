<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img width="50" height="50" src="../../../assets/logo.svg" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarScroll"
      aria-controls="navbarScroll"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
        style="--bs-scroll-height: 100px"
      >
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="setActiveTab('Home')"
            [ngClass]="{active: activeTab === 'Home'}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/exercises"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="setActiveTab('Exercises')"
            [ngClass]="{active: activeTab === 'Exercises'}"
            >Exercises</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/workout-plans"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="setActiveTab('Workout Plans')"
            [ngClass]="{active: activeTab === 'Workout Plans'}"
            >Workout Plans</a
          >
        </li>
      </ul>

      <form class="d-flex" role="search">
        <button
          class="btn"
          type="submit"
          routerLink="/signin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngIf="username == null"
        >
          Login
        </button>

        <!-- Example split danger button -->
        <div class="btn-group" *ngIf="username != null">
          <button class="username-btn" disabled>
            <h5 class="username">{{ username }}</h5>
          </button>
          <button
            type="button"
            class="username-btn dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" [routerLink]="['/play-workout']"
              (click)="setActiveTab('')"
                >Start Working out</a
              >
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">
                <img
                  width="20"
                  height="20"
                  src="https://img.icons8.com/ios/50/exit--v1.png"
                  alt="exit--v1"
                />
                Logout</a
              >
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</nav>
